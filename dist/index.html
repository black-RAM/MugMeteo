<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/storm.png" type="image/x-icon" />
    <title>StormNet</title>
  </head>
  <body class="font-mono min-h-screen flex flex-col">
    <nav
      class="p-8 flex justify-between flex-wrap gap-10 w-screen bg-slate-400 text-slate-950 dark:bg-slate-900 dark:text-zinc-100"
    >
      <hgroup class="flex-grow justify-center flex gap-2">
        <img src="./assets/storm.png" alt="logo" class="h-12" />
        <h1 class="text-5xl">StormNet</h1>
      </hgroup>
      <div
        class="flex justify-center md:justify-end flex-grow min-w-min gap-x-5 sm:gap-x-10"
      >
        <form
          id="search-bar"
          action="#"
          class="px-4 py-2 flex-grow max-w-sm flex gap-2 rounded-lg bg-zinc-100 dark:text-slate-900"
        >
          <input
            type="search"
            placeholder="Type in a city"
            title="Search for a city"
            class="bg-inherit flex-grow"
          />
          <button type="submit" title="Search">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <button type="button" title="toggle light/dark mode" id="toggle">
          <i class="bi bi-sun text-4xl" id="toggle-icon"></i>
        </button>
      </div>
    </nav>

    <main class="flex-grow md:grid grid-cols-6 bg-black">
      <section
        id="current-condition"
        class="p-4 col-span-2 row-start-2 row-span-3 bg-zinc-50 dark:bg-slate-700 dark:text-slate-50"
      >
        <h2 class="weather-condition-text text-xl"></h2>
        <h1 class="location-text text-3xl mt-2"></h1>
        <div class="my-4 flex">
          <div class="flex items-center pr-6 mr-6 border-r-2 border-r-black">
            <p class="temperature-text text-5xl relative"></p>
          </div>
          <div>
            <p class="wind-text"></p>
            <p class="humidity-text"></p>
            <p class="cloud-cover-text"></p>
            <p class="visibility-text"></p>
          </div>
        </div>
        <time
          class="clock p-1 text-lg bg-lime-200 text-red-950 dark:bg-stone-950 dark:text-lime-400"
        ></time>
      </section>
      <img
        src="./assets/earth.png"
        alt=""
        class="row-start-3 row-span-2 col-start-3 col-span-2"
      />
      <section
        id="hourly-forecast"
        class="p-2 row-start-1 row-span-2 col-end-7 col-span-3 overflow-y-scroll bg-neutral-100 dark:bg-neutral-800"
      ></section>
      <section
        id="forecasts"
        class="md:max-h-96 lg:max-h-[38vw] overflow-y-scroll row-start-4 row-span-2 col-end-7 col-span-2 bg-stone-200 dark:bg-stone-700 dark:text-lime-100 pr-8 z-10"
      >
        <h2 class="text-2xl text-center p-3">Weekly Forecast</h2>
        <table class="w-full">
          <thead class="cursor-default">
            <tr>
              <th title="Day of the week">Day</th>
              <th></th>
              <th title="Temperature">Temp.</th>
              <th title="Humidity">Humid.</th>
              <th title="Chance of rain">COR</th>
            </tr>
          </thead>
          <tbody id="forecast-table" class="text-center"></tbody>
        </table>
      </section>
      <footer class="row-start-5 row-span-2 col-start-1 col-span-6 max-h-60">
        <img
          src="./assets/moon-surface.jpg"
          alt="the surface of the moon"
          class="w-screen max-h-full object-top object-cover"
        />
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
